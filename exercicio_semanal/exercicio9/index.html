<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        div{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            
        }
        div button{
            padding: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Contador</h3>
    <div>
        <button id="mais">+</button>
        <p id="contador">0</p>
        <button id="menos">-</button>
    </div>

    
    <script>
        var count = 0;
        var button = document.getElementById("mais")
        button.onclick = function() {
            count += 1;
            document.getElementById("contador").innerHTML = count;
};        
        var button = document.getElementById("menos")
        button.onclick = function() {
            count -= 1;
            document.getElementById("contador").innerHTML = count;
};
        

    </script>
</body>
</html>
