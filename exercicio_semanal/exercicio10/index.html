<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando DOM</title>
</head>
<body>
    <h1 id="titulo">Título da página</h1>
    <input id="texto" type="text" placeholder="conteudo do curso">
    <button onclick="texto();"> Alterar titulo</button>

    <script>
        function texto(){
            var texto = document.getElementById("texto").value;
            document.getElementById("titulo").innerHTML = texto;

}
    </script>
    
</body>
</html>
