<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEVinBank</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="formulario">
      <form action="">
        <h1>Conta bancaria</h1>
        <select name="contas" id="contas">
          <!-- apenas placeholder, preenchimento feito com js -->
          <option value="null">null</option></select
        ><br />
        <input type="text" id="valor" placeholder="Valor" /><br />
        <select name="opcao" id="opcao">
          <option value="sacar">Sacar</option>
          <option value="depositar">Depositar</option></select
        ><br />
        <button
          onclick="captura()"
          value="Submit"
          type="submit"
          form="formulario"
        >
          Confirmar
        </button>

        <p id="operacao"></p>
      </form>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
