<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[M1S04] Ex 8 - Número é par ou ímpar</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div>
      <input type="number" id="entrada" />
      <button id="btn" onclick="par();">Confirmar</button>
      <h1 id="resposta"></h1>
    </div>
  </body>
  <script>
    function par() {
      let numero = parseInt(document.getElementById("entrada").value);
      let resposta = document.getElementById("resposta");
      if (numero % 2 === 0) {
        resposta.innerHTML = "Número é par";
      } else {
        resposta.innerHTML = "Número é ímpar";
      }
    }
  </script>
</html>
