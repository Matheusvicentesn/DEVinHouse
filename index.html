<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="navbar">
      <ul>
        <li><img src="assets/img/devin.png" /></li>
      </ul>
    </div>
    <div id="formulario">
      <form action="">
        <h1>Conta bancaria</h1>
        <p>Selecione uma conta:</p>
        <select name="contas" id="contas">
          <!-- apenas placeholder, preenchimento feito com js -->
          <option value="null">null</option></select
        ><br />
        <p>Digite sua senha:</p>
        <input type="password" id="password" placeholder="Senha" /> <br />
        <p id="senha"></p>
        <p>Escolha o valor da operação:</p>
        <input type="text" id="valor" placeholder="Valor" /> <br /><br />
        <p>Escolha a operação:</p>
        <select name="opcao" id="opcao">
          <option value="sacar">Sacar</option>
          <option value="depositar">Depositar</option></select
        ><br /><br />
        <button
          onclick="captura()"
          value="Submit"
          type="submit"
          form="formulario"
          id="btn"
        >
          Confirmar
        </button>
        <p id="operacao"></p>
      </form>
    </div>
